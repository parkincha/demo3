<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>애완동물 정보</title>
  <link rel="stylesheet" href="../static/css/write3.css">
  <script>
    function toggleOtherInput() {
      const selectElement = document.getElementById('color');
      const otherColorInput = document.getElementById('otherColorInput');

      if (selectElement.value === '기타') {
        otherColorInput.style.display = 'block'; // 기타 선택 시 입력창 보이기
      } else {
        otherColorInput.style.display = 'none'; // 기타가 아닐 경우 입력창 숨기기
        document.getElementById('otherColor').value = ''; // 입력값 초기화
      }
    }
  </script>
</head>
<body>
<header class="header">
  <span style="font-size: 2rem; display: inline;"> 여기서</span>
  <h1 style="display: inline; font-size: 5rem;">찾개냥</h1>
  <!-- 작은 텍스트 추가 -->
  <nav class="nav justify-content-end mt-3">

    <a class="nav-link text-black" href="signup.html">SIGN UP</a>
    <a class="nav-link text-black" href="login.html">LOGIN</a>
    <a class="nav-link text-black" href="home1.html">HOME</a>
  </nav>
</header>
<main>
  <h2>반려동물을 찾아요</h2>
  <form action="writeOK.html" method="post" id="pet-info-form" enctype="multipart/form-data">
    <div class="form-group">
      <label for="lostDate">잃어버린 날짜:</label>
      <input type="date" id="lostDate" name="lostDate" required>
    </div>
    <div class="form-group">
      <label for="look">잃어버린 장소:</label>
      <input type="text" id="look" name="look" required>
    </div>
    <div class="form-group">
      <label for="breed">품종:</label>
      <input type="text" id="breed" name="breed" required>
    </div>
    <div class="form-group">
      <label for="gender">성별:</label>
      <select id="gender" name="gender" required>
        <option value="">선택하세요</option>
        <option value="남">남</option>
        <option value="녀">녀</option>
        <option value="불명">불명</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">나이:</label>
      <input type="text" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="kg">몸무게:</label>
      <input type="text" id="kg" name="kg" required>
    </div>
    <div class="form-group">
      <label for="color">색상:</label>
      <select id="color" name="color" required onchange="toggleOtherInput()">
        <option value="">선택하세요</option>
        <option value="검정">검정</option>
        <option value="흰색">흰색</option>
        <option value="갈색">갈색</option>
        <option value="회색">회색</option>
        <option value="크림">크림</option>
        <option value="초코">초코</option>
        <option value="골드">골드</option>
        <option value="기타">기타</option>
      </select>
    </div>

    <div class="form-group" id="otherColorInput" style="display:none;">
      <label for="otherColor">기타 색상:</label>
      <input type="text" id="otherColor" name="otherColor">
    </div>

    <div class="form-group">
      <label for="size">크기:</label>
      <select id="size" name="size" required>
        <option value="">선택하세요</option>
        <option value="소형">소형</option>
        <option value="중형">중형</option>
        <option value="대형">대형</option>
        <option value="모호">모호</option>
      </select>
    </div>

    <div class="description-container">
      <div class="form-group">
        <label for="description">구체적 설명:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
    </div>

    <div class="form-buttons">
      <button type="reset">리셋</button>
      <button type="submit">제출</button>
    </div>
  </form>
</main>
<footer>
  <p>© 2024 .찾개냥. All rights reserved.</p>
</footer>
</body>
</html>

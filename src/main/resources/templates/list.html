<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Comments List</title>
</head>
<body>
<h2>커뮤니티</h2>
<div class="search-bar">
    <label for="start-date">시작 날짜:</label>
    <input type="date" id="start-date" required>
    <label for="end-date">종료 날짜:</label>
    <input type="date" id="end-date" required>
    <button>검색</button>
</div>
<div class="write-post">
    <button onclick="window.location.href='communitywrite.html';">글쓰기</button>
</div>

<div layout:fragment="content">
    <div class="row mt-3">
        <form action="/cboard/clist" method="get">
            <div class="col-6">
                <input type="hidden" name="size" th:value="${cpageRequestDTO.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option value="">-------</option>
                            <option value="t" th:selected="${cpageRequestDTO.type == 't'}">제목</option>
                            <option value="c" th:selected="${cpageRequestDTO.type == 'c'}">내용</option>
                            <option value="w" th:selected="${cpageRequestDTO.type == 'w'}">작성자</option>
                            <option value="tc" th:selected="${cpageRequestDTO.type == 'tc'}">제목+내용</option>
                            <option value="tcw" th:selected="${cpageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${cpageRequestDTO.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-secondary searchBtn" type="submit">검색</button>
                        <button class="btn btn-secondary clearBtn" type="button">초기화</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="card">
        <div class="card-header">
            커뮤니티 게시글 목록
        </div>
        <div class="card-body">
            <h5 class="card-title">게시글 목록</h5>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">제목</th>
                    <th scope="col">글쓴이</th>
                    <th scope="col">작성일</th>
                    <th scope="col">조회수</th>
                </tr>
                </thead>
                <tbody th:with="link=${cpageRequestDTO.getLink()}">
                <tr th:each="dto : ${cpageresponseDTO.dtoList}">
                    <th scope="row" th:text="${dto.cno}">1</th>
                    <td>
                        <a th:href="@{/cboard/cread(cno=${dto.cno})}" th:text="${dto.title}">Title</a>
                    </td>
                    <td th:text="${dto.writer}">Writer</td>
                    <td th:text="${dto.regDate}">Date</td>
                    <td th:text="${dto.visitcount}">0</td>
                </tr>
                </tbody>
            </table>

            <div class="float-end">
                <ul class="pagination flex-wrap">
                    <li class="page-item" th:if="${cpageresponseDTO.prev}">
                        <a class="page-link" th:data-num="${cpageresponseDTO.start - 1}">Previous</a>
                    </li>
                    <th:block th:each="i : ${#numbers.sequence(cpageresponseDTO.start, cpageresponseDTO.end)}">
                        <li th:class="${cpageresponseDTO.page == i} ? 'page-item active' : 'page-item'">
                            <a class="page-link" th:data-num="${i}" th:text="${i}">1</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:if="${cpageresponseDTO.next}">
                        <a class="page-link" th:data-num="${cpageresponseDTO.end + 1}">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.getElementById("pagination").addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        const target = e.target;
        if (target.tagName !== 'A') {
            return;
        }
        const num = target.getAttribute("data-num");
        const formObj = document.querySelector("form");
        formObj.innerHTML += `<input type="hidden" name="page" value="${num}">`;
        formObj.submit();
    }, false);
</script>

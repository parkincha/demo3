<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>여기서 찾개냥</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
<header class="header">
    <span style="font-size: 2rem; display: inline;"> 여기서  </span>
    <h1 style="display: inline; font-size: 7rem;">찾개냥</h1>
    <nav class="nav justify-content-end mt-3">
        <a class="nav-link text-black" href="signup.html">SIGN UP</a>
        <a class="nav-link text-black" href="login.html">LOGIN</a>
        <a class="nav-link text-black" href="home.html">HOME</a>
    </nav>
</header>

<nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/board/list">Board List</a>
            </li>
            <li sec:authorize="hasAnyAuthority('USER')" class="nav-item">
                <a class="nav-link" href="/User">User</a>
            </li>
            <li sec:authorize="hasAnyAuthority('ADMIN')" class="nav-item">
                <a class="nav-link" href="/admin/list">Admin</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/user/login">Login</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
                <a class="nav-link" href="/logout">Logout([[${#authentication.principal.userId}]])</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-3" layout:fragment="content">
    <h3>Body Example</h3>
</div>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</th:block>
</body>
</html>

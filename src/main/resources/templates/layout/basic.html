<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <meta charset="UTF-8">
    <title>여기서 찾개냥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<header class="header">
    <span style="font-size: 2rem; display: inline;"> 여기서  </span>
    <h1 style="display: inline; font-size: 7rem;">찾개냥</h1>
    <!-- 작은 텍스트 추가 -->
    <nav class="nav justify-content-end mt-3">

        <a class="nav-link text-black" href="signup.html">SIGN UP</a>
        <a class="nav-link text-black" href="login.html">LOGIN</a>
        <a class="nav-link text-black" href="home.html">HOME</a>
    </nav>
</header>


<nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item ">
                    <a class="nav-link" href="/board/list">Board List</a>
                </li>
                <li sec:authorize="hasAnyAuthority('USER')" class="nav-item">
                    <a class="nav-link" href="/User">User</a>
                </li>

                <li sec:authorize="hasAnyAuthority('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/admin/list">Admin</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/user/login">Login</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/logout">Logout([[${#authentication.principal.username}]])</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container-fluid mt-3" layout:fragment="content">
    <h3>Body Example</h3>
</div>

<th:block layout:fragment="script">

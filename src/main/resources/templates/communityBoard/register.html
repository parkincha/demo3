<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en">
<div layout:fragment="content"> <!--현재 페이지에서 이걸 새로 작업하게됨 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Register Page</h5>
            <form action="/board/register" method="post" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <span class="input-group-text">Title</span>
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Content</span>
                    <textarea  name="content" class="form-control col-sm-5" rows="5"></textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Writer</span>
                    <input type="text" class="form-control" name="writer" placeholder="Writer">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">FileUpload</span>
                    <input type="file" class="form-control" name="files">
                </div>

                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>

            </form>

        </div>
    </div>


</div>
</html>
